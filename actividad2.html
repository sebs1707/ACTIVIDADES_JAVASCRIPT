<!DOCTYPE html>
<html>

<head>
    <title>Actividad 2</title>
</head>

<body>
    <script>
        function sumar(a, b) {
            return a + b;
        }

        let num1 = parseFloat(prompt("Primer número a sumar:"));
        let num2 = parseFloat(prompt("Segundo número a sumar:"));
        let resultado = sumar(num1, num2);

        alert(`El resultado de la suma es: ${resultado}`);
        console.log(`Suma realizada: ${num1} + ${num2} = ${resultado}`);
    </script>
</body>

</html>
