<body>
    <script>
        let numero = parseInt(prompt("Ingresa un número cualquiera:"));

        if (numero % 2 === 0) {
            alert("El número es par");
        } else {
            alert("El número es impar");
        }

        console.log(`Número ingresado: ${numero}`);
    </script>
</body>
