<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad 7</title>
</head>
<body>
  <script>
    function crearFicha(nombre, edad, ciudad) {
      return {
        nombre: nombre,
        edad: edad,
        ciudad: ciudad
      };
    }

    function mostrarFicha(ficha) {
      return `--- Datos del Usuario ---
Nombre: ${ficha.nombre}
Edad: ${ficha.edad}
Ciudad: ${ficha.ciudad}
----------------------------`;
    }

    let nombre = prompt("¿Cuál es tu nombre?");
    let edad = parseInt(prompt("Edad actual:"));
    let ciudad = prompt("Ciudad donde vives:");

    let fichaUsuario = crearFicha(nombre, edad, ciudad);
    alert(mostrarFicha(fichaUsuario));
  </script>
</body>
</html>
